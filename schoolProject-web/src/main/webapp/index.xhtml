<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>College Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/> 
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/pages/signin.css" rel="stylesheet" type="text/css"/>
    </h:head>
     <style>
        .ui-messages-error-summary{font-weight: 100}
    </style>
    <h:body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="index.xhtml">
                       college Login 				
                    </a>		
                </div> <!-- /container -->
            </div> <!-- /navbar-inner -->
        </div> <!-- /navbar -->
        <div class="account-container">
            <div class="content clearfix">
        
         <h:form >
                     <p:focus />
                    <h1>Member Login</h1>		
                    <div class="login-fields">
                        <p>Please provide your details</p>
                        <div class="field">
                            <label for="username">Username</label>
                            <p:inputText placeholder="Username..."  styleClass="login username-field" value="#{logInMBean.userName}" id="form-username"  
                                         style="margin-bottom:5px;"    autocomplete="off"   
                                         />
                        </div> <!-- /field -->
                        <div class="field">
                            <label for="password">Password:</label>
                            <p:inputText placeholder="Password" title="password..." value="#{logInMBean.password}"  styleClass="login password-field"                                    
                                         id="form-password" autocomplete="off" type="password" 
                                         required="true" requiredMessage="Password is required"/>
                        </div> <!-- /password -->
                        <p:messages closable="true"/>
                    </div> <!-- /login-fields -->
                    <div class="login-actions">
                        <h:commandButton id="ajax"  action="#{logInMBean.login()}" value="Sign in!" styleClass="button btn btn-success btn-large"/>
                    </div> <!-- .actions -->
                </h:form>
         </div> <!-- /content -->
        </div> <!-- /account-container -->
        <script src="resources/js/bootstrap.js"></script>
        
    </h:body>
</html>
